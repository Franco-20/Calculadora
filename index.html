<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body class="bg ">
    <div class="main col-sm-12 col-md-6 col-lg-4 justify-content-center container-fluid">
        <h1 class="  justify-content-center titulo">El mata burro</h1>
        <form name="form">
            <input class="textview numero" name="textview">
        </form>
        <table>
            <tr>
                <td colspan="2"><input type="button" class="button" value="c" style="width: 144px;" id="borrar"></td>
                <td><input type="button" class="button" value="/" id="divicion"></td>
                <td><input type="button" class="button" value="x" id="multipicacion"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="7"></td>
                <td><input type="button" class="button color" value="8"></td>
                <td><input type="button" class="button color" value="9"></td>
                <td><input type="button" class="button" value="-" id="menos"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="4"></td>
                <td><input type="button" class="button color" value="5"></td>
                <td><input type="button" class="button color" value="6"></td>
                <td><input type="button" class="button" value="+" id="mas"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="1"></td>
                <td><input type="button" class="button color" value="2"></td>
                <td><input type="button" class="button color" value="3"></td>
                <td rowspan="5"><input type="button" class="button" value="=" style="height:145px" id="igual"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button color" value="0" style="width:144px"></td>
                <td><input type="button" class="button" value="." id="punto"></td>
            </tr>
        </table>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>
</html>

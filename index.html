<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <meta name="author" content="Franco Olmi">
    <meta name="description" content="Calculadora">
    <meta name="keyword" content="claculadora para niÃ±os, calculadora facil, codigo de calculadora, claculadora con html-css-boostrap-javasacript">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital@1&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body class="bg ">
    <div class="main col-sm-12 col-md-6 col-lg-4 justify-content-center container-fluid">
        <h1 class="  justify-content-center titulo">El mata burros</h1>
        <form name="form">
            <input class="textview numero" name="textview">
        </form>
        <table>
            <tr>
                <td colspan="2"><input type="button" class="button" value="c" style="width: 144px;" id="borrar" onclick="clean()"></td>
                <td><input type="button" class="button" value="/" id="divicion" onclick="insert(`/`)"></td>
                <td><input type="button" class="button" value="x" id="multipicacion" onclick="insert(`*`)"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button color" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button color" value="9" onclick="insert(9)"></td>
                <td><input type="button" class="button" value="-" id="menos" onclick="insert(`-`)"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button color" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button color" value="6" onclick="insert(6)"></td>
                <td><input type="button" class="button" value="+" id="mas" onclick="insert(`+`)"></td>
            </tr>
            <tr>
                <td><input type="button" class="button color" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button color" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button color" value="3" onclick="insert(3)"></td>
                <td rowspan="5"><input type="button" class="button" value="=" style="height:145px" id="igual" onclick="equal()"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" class="button color" value="0" style="width:144px" onclick="insert(0)"></td>
                <td><input type="button" class="button" value="." id="punto" onclick="insert(`.`)"></td>
            </tr>
        </table>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/calculadora.js"></script>
</body>
</html>
